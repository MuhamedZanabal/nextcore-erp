      - DB_HOST=db.epdyjgywuuuriaruuysf.supabase.co
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=${SUPABASE_DB_PASSWORD}
      - DB_DATABASE=postgres
      - DB_SSL=true
      - DB_SSL_REJECT_UNAUTHORIZED=false
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
    ports:
      - "3000:3000"
    depends_on:
